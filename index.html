<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Now!</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h3>Confira o clima de uma cidade</h3>
        <div class="form-input-container">
          <input type="text" placeholder="Input city name" id="city-input" />
          <button id="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
      <div id="weather-data">
        <h2>
          <i class="fa-solid fa-location-dot"></i>
          <span id="city">Maceio</span>
          <img src="" alt="bandeira do pais" id="country" />
        </h2>
        <p id="temperature"><span>38</span>&deg;C</p>
        <div id="description-container">
          <p id="description">Nublado</p>
          <img src="" alt="condicoes do tempo" id="weather-icon" />
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"> </i>
            <span>48%</span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>5km/h</span>
          </p>
        </div>
      </div>
    </div>
    <h1>Clima Now</h1>
  </body>
</html>
